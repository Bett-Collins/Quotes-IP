<div class="container">
  <h1>My favorite quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <div *ngFor='let quote of quotes;let i = index'>
         {{quote.name}} due on {{quote.completeDate|date}}
        
            
         <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
         
            <app-qoute-details *ngIf='quote.showDescription' [quote]='quote' (isComplete)='completeQuote($event,i)'>
               <button (click)='toggleDetails(i)'>Toggle Details</button>
            </app-qoute-details><app-forms></app-forms>
           
        </div>
        
        <app-forms>(addQuote)="addNewQuote($event)"</app-forms>
  

    <div>
      <p>Number of likes</p>
      <button>Like</button>
      <button>Dislike</button>
    </div>
