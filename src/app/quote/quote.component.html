
<div>
    <h1>My favorite quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes;let i = index'>
         <li>{{quote.name}}</li>
         <button (click)='toggleDetails(i)'>Toggle Details</button>
         <!-- <app-goal-detail *ngIf='goal.showDescription' [quote]='quote' '></app-goal-detail> -->
        <li *ngFor='let quote of quotes;let i = index'>
           {{quote.name}} due on {{quote.completeDate|date}}
           <button (click)='toggleDetails(i)'>Toggle Details</button>
           <app-qoute-details *ngIf = 'quote.showDescription' [quote]='quote'(isComplete) = 'completeQuote($event,i)'></app-qoute-details>
