<div class="container-fluid">
  <h2 class="text-center">Create a new Qoutes</h2>
  <hr>
  <form>
    <div class="form-group">

      <label for="name"> Your Name</label>
      <input type="text" required class="form-control" id="name"[(ngModel)]="newQuote.name" name="name"  #name='ngModel'required>
     <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>

    
  
    <div class="form-group">

      <label for="author"> Author Name</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
     
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
       
        <p>Author is required</p>
      </div>

  


    <div class="form-group">

      <label for="details">Details</label>
      <textarea class="form-control" id="details"  rows="4" [(ngModel)]="newQuote.details" name="details" #details="ngModel" required></textarea>
      <div [hidden]="details.valid || details.pristine" class="alert alert-danger">
    </div>
   <p>Details is required</p>
 <button type="submit" class="btn btn-success">Add Quotes</button>
</div>
<!-- </form> -->
</div>
